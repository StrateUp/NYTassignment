<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>NY Site Search</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  </head>
  <body>

      <header class="jumbotron col-xs-12">
 
          <h1 class="jumboH1">New York Times Search</h1>

      </header>

    <div class="container-fluid">


        <form class="form-horizontal" id="nySearch">

          <p class="text-left">Search Term</p>

            <input type="text" class="form-control" placeholder="Text input" id="searchTerm">



          <p class="text-left">Number of Records:</p>

              <input type="text" class="form-control" placeholder="Text input" id="records" value=10>

          <p class="text-left">Start Year:</p>

              <input type="text" class="form-control" placeholder="Text input" id="startYear">

          <p class="text-left">End Year:</p>

              <input type="text" class="form-control" placeholder="Text input" id="endYear">

            <button class="btn btn-default" id="searchBtn">Search</button>

            <button class="btn btn-default" id="clearBtn">Clear Results</button>

        </form>

    </div>

    <div class="col-xs-12" id="articlesPar">
        <h2 class="text-left">Top Articles</h2>
        <div id="articles">
        </div>
    </div>

        <script type="text/javascript" src="nyt.js"></script>

  </body>
</html>
